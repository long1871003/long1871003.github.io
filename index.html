        <h1>开篇寄语 🙏</h1>
<p>从今天起，我就开始着手准备写自己的博客了，把自己的一些想法，心得，给记录下来。<br>
以前，无论是学习还是做一些小项目，都是零零散散的，没有进行一个很好的归纳与总结，这就导致最终都没有很好的形成一个系统的知识框架，所以这个博客站，就此产生了，我会努力坚持更新这个博客站，尽管以后的更新内容会很杂（本人学的东西很杂，😂）。</p>
